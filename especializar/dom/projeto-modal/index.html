<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Projeto Modal</title>
</head>
<body class="h-screen bg-purple-100 flex flex-col items-center justify-center">
    
    <div class="container">
        <button class="primary-button">Abrir janela</button>
    </div>
    <div class="modal disabled">
       
        <div class="card">
            <div class="content">
                <div class="info">
                    <p class="title">Title</p>
                    <i class='close bx bx-x'></i>
                </div>
                <div class="form">
                    <p class="paragraph">Lorem ipsum dolor sit</p>
                    <input type="text">
                </div>
                <div class="warning disabled">
                    <i class='bx bx-info-circle'>Por favor preencha o campo acima.</i>
                </div>
            </div>
            <button class="confirm">Confirmar</button>
        </div>
    </div>    
    <div class="message disabled">
        <i class='bx bx-check'> Enviado com sucesso</i>
    </div>
    <script src="script.js"></script>
</body>
</html>
